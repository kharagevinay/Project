<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family:  "Comic Sans MS " sans-serif;
        }
        h2{
            font-size: 12px;
        }
        form{
            background-color: orange;
            padding: 10px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 15px green;
        }

    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label for="Username">Username</label>
        <input type="text" id="Username">
        <br>
        <label for="password">password</label>
        <input type="password" "id="password">
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                <label>user Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label>select a language</label>
        <select>
            <option>HTMl</option>
            <option>CSS</option>
            <option>Java Script</option>
            <option>Jquery</option>
            <option>Ajax</option>
            <option>Boot strap</option>
            <option>Angular Js</option>
        </select>
    </form>
    <!-- select box with optgroup -->
    <h2>select box with optgroup</h2>
    <form>
        <label>select a technology</label>
        <select>
            <optgroup label="languages">
                <option>Java</option>
                <option>PHP</option>
            </optgroup>
            <optgroup label="Scripts">
                <option>java script</option>
                <option>Angular Js</option>
            </optgroup>
        </select>
    </form>
    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>Your message</label>
        <textarea rows="5" cols="30"></textarea>
    </form>
    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
<form>
    <label>select a language</label>
    <input list="technologies">
    <datalist id="technologies">
       <option>HTML</option>
       <option>CSS</option>
       <option>Jquery</option>
       <option>Bootstrap</option>
       <option>Angular js</option>
    </datalist>
</form>
</body>
</html>
