    <script>
        $(document).on('click', '[data-toggle="lightbox"]', function(event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>
    <script>
        window.sr = ScrollReveal({ reset: true });
        sr.reveal('.container', { duration: 2000,
            origin: 'bottom',
            distance: '50px',
            delay: 0,
            rotate: { x: 0, y: 0, z: 0 },
            opacity: 0,
            scale: 0.9,
            easing: 'cubic-bezier(0.6, 0.2, 0.1, 1)'
        });
